---
layout: default
---

<div class="grid">
  {% for post in site.posts limit:20 %}
    <div class="cell">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <figure class={{site.data.insta | sample}}>
          <img src="{{ post.thumbnail | prepend: site.baseurl }}" alt="">
        </figure>
      </a>
    </div>
  {% endfor %}

</div>
